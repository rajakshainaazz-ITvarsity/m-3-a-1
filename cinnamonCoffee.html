<!DOCTYPE html>
<html>
    <head>
        <title>My Recipe Book | Drinks | Cinnamon Coffee Smoothie</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>

    <body class="body-recipes">
        <div class="header">
            <a href="drinks.html">
                <i class="fas fa-chevron-circle-left"></i>
                <img src="images/logo-text.png"/>
            </a>
        </div>

        <div id="recipe">
            
            <div class="recipe-details">
                
                <img src="images/cinnamon coffee.jpg"/>
                <h1>Cinnamon Coffee Smoothie</h1>
                
                <div class="recipe-details-info">
                    <p><b>Prep. Time : </b> 10 mins</p>
                    <p style="float: right;"><b>Yield : </b> 2</p>
                </div>
                
                <div class="recipe-details-ingredients">
                    <h2>Ingredients</h2>
                    <input id="check-01" type="checkbox">
                    <label for="check-01">1 banana, sliced</label>
                    <br/>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">½ cup oats(50 g)</label>
                    <br/>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">½ cup vanilla yogurt(120 g)</label>
                    <br/>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">1 teaspoon cinnamon, plus more for serving</label>
                    <br/>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">1 tablespoon agave nectar</label>
                    <br/>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">1 cup coffee(240 mL)</label>
                    <br/>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">1 cup cashew milk(240 mL)</label>
                    <br/>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">2 cups ice(280 g)</label>
                </div>

                <div class="recipe-details-steps">
                    <h2>Steps</h2>
                    <ol>
                        <li>Add the banana, oats, yogurt, cinnamon, agave, coffee, cashew milk, and ice to a blender.</li>
                        <li>Blend until smooth.</li>
                    </ol>
                </div>
            </div>
        </div>
    </body>

</html>
